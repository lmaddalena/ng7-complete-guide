<div class="row">
  <div class="col-md-5">
    <app-recipe-list
    (recipeWasSelected)="onRecipeSelected($event)"></app-recipe-list>
    <!-- (recipeWasSelected)="selectedRecipe = $event" -->
  </div>
  <div class="col-md-5">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
      <ng-template #infoText>
        <p>Please select a Recipe!</p>
      </ng-template>
  </div>
</div>
